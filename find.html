<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>10%</span>
            <i class="fa-solid fa-battery-three-quarters"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
 
    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span>
                <a href="settings.html">
                    <i class="fa-solid fa-gear fa-lg"></i>
                    <span class="screen-header__noti badge2"></span>
                </a>
            </span>
        </div>
    </header>
    <main class="main-screen">
        <div class="icon-raw">
            <div class="icon-raw__icon">
                <i class="fas fa-qrcode"></i>
                <span>QR Code</span>
            </div>
            <div class="icon-raw__icon">
                <i class="far fa-address-book"></i>
                <span>Add By Contacts<span>
            </div>
            <div class="icon-raw__icon">
                <i class="fas fa-fingerprint"></i>
                <span>Add By ID</span></div>
            <div class="icon-raw__icon">
                <i class="far fa-envelope"></i>
                <span>Invite</span>
            </div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended friends</h6>
            <span>You have no recommended friends.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4>Open Chat</h4>
                <span>Go to Openchat Home <i class="fa-solid fa-chevron-right fa-xs"></i></span>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#AESPA</h5>
                    <h6 class="open-post__hashtags">#AESPA#MY#AE</h6>
                    <div class="open-post__members">
                        <img src="https://i.namu.wiki/i/mmdDp7lFJf0-JDbJvOTDRUARBj3erR-zU84dQY84L1m8Uzr_6Uh-YnvXiinoxK4egRrhP6hRL7jE0FRyUEo27GnkOpcPz8XmEGRO4fnBUctVNlhauKLOZMnt9DN7SzMjeVQXK4wt-SFU3XJo7uOZHA.webp" />
                        <span class="open-post__members-count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post__members-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="https://i.namu.wiki/i/mmdDp7lFJf0-JDbJvOTDRUARBj3erR-zU84dQY84L1m8Uzr_6Uh-YnvXiinoxK4egRrhP6hRL7jE0FRyUEo27GnkOpcPz8XmEGRO4fnBUctVNlhauKLOZMnt9DN7SzMjeVQXK4wt-SFU3XJo7uOZHA.webp" />
                        <div class="open-post__heartcount">
                            <i class="fas fa-heart"></i> <span>326</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main> 



    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html">
                <i class="fa-regular fa-user fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__noti badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="find.html">
                <i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                    <span class="nav__noti2 badge2"></span>
                </a>
            </li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>Your Screen is to big ;/</span>
    </div>
    <script src="https://kit.fontawesome.com/9082f10141.js" crossorigin="anonymous"></script>
</body>
</html>
