<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - Kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>10%</span>
            <i class="fa-solid fa-battery-three-quarters"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
 
    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="far fa-comment-dots fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span>
                <a href="settings.html">
                    <i class="fa-solid fa-gear fa-lg"></i>
                    <span class="screen-header__noti badge2"></span>
                </a>
            </span>
        </div>
    </header>
    <main class="main-screen">
        <a href="chat.html">
            <div class="user-component user-component__chats">
                <div class="user-component__column">
                    <img
                    src="https://i.namu.wiki/i/8yUzHAkVyhnhIL0VWYr5qUTOYGChH2tQ6PKPIWpjXyP00vTF_UYTiBARZjcfopjKNAXtjLs1Y9mDuBJAeTwzS3bXqKwbQmwnv4Zo1RpEuryiOCmOFdLde9qSP1Z3WtB1KjGxdi3frLxLXFCCCiIkFA.webp" 
                    class="user-component__avatar"/>
                    <div class="user-component__text">
                        <h4 class="user-component__title">Winter</h4>
                        <h6 class="user-component__subtitle">How was your day?</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">15:51</span>
                    <span class="badge">1</span>
                </div>
            </div>
        </a>
        <a href="chat2.html">
            <div class="user-component user-component__chats">
                <div class="user-component__column">
                    <img
                    src="https://i.namu.wiki/i/dxyqRqqdN-Md-biAJv_Rs3tw2zUdgXrlrydxG71fLhMxVNQ6uD0TedVwzW_sY1q1_JiyNCQj8XMYP8ktCBeuY_k3J3k086rHa0eRJsc7NXvPYcBIfaADsbAkqJ89jUoLxcPHJZLRXdkO-KmgxiMBRg.webp" 
                    class="user-component__avatar"/>
                    <div class="user-component__text">
                        <h4 class="user-component__title">Giselle</h4>
                        <h6 class="user-component__subtitle">What are you listening to?</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">15:45</span>
                    <span class="badge">1</span>
                </div>
            </div>
        </a>
    </main> 

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html">
                <i class="fa-regular fa-user fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__noti badge">1</span>
                    <i class="fas fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="find.html">
                <i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                    <span class="nav__noti2 badge2"></span>
                </a>
            </li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>Your Screen is to big ;/</span>
    </div>
    <script src="https://kit.fontawesome.com/9082f10141.js" crossorigin="anonymous"></script>
</body>
</html>
