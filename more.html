<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>10%</span>
            <i class="fa-solid fa-battery-three-quarters"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
 
    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span>
                <a href="settings.html">
                    <i class="fa-solid fa-gear fa-lg"></i>
                    <span class="screen-header__noti badge2"></span>
                </a>
            </span>
            
        </div>
    </header>
    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img
                src="https://i.namu.wiki/i/KkK1H04OBT-4LUCDaSfUM8PkZlGnImbgY1Q53MfKHmrkG_iUi1S6vwt_M2AsepYHO1zut4Bya5HoDxQKvj69MlEtE7QNI892n_3i7pBC7JZq5uvFDNcyYrMPox8MKbc2AAlsqTC8Go5s2uDzkple-Q.webp" 
                class="user-component__avatar user-component__avatar--xl"/>
                <div class="user-component__text">
                    <h4 class="user-component__title">Karina</h4>
                    <h6 class="user-component__subtitle">+ 123 456 7890</h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>
        <div class="icon-raw">
            <div class="icon-raw__icon">
                <i class="far fa-calendar"></i>
                <span>Calendar</span>
            </div>
            <div class="icon-raw__icon">
                <i class="far fa-smile-beam"></i>
                <span>Emoticons<span>
            </div>
            <div class="icon-raw__icon">
                <i class="fas fa-paint-roller"></i>
                <span>Themes</span></div>
            <div class="icon-raw__icon">
                <i class="fas fa-file-invoice-dollar"></i>
                <span>Account</span>
            </div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestion__title">Suggestions</h4>
            <div class="more-suggestion__icons">
                <div class="more-suggestion__icon">
                    <div class="more-suggestion__icon-img">
                        <i class="fas fa-quote-right"></i>
                    </div>
                    <span class="more-suggestion__icon-text">Kokoa Story</span>
                </div>
                <div class="more-suggestion__icon">
                    <div class="more-suggestion__icon-img">
                        <i class="fas fa-quote-right"></i>
                    </div>
                    <span class="more-suggestion__icon-text">Kokoa Story</span>
                </div>  
            </div>
        </div>
    </main> 



    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html">
                <i class="fa-regular fa-user fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__noti badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="find.html">
                <i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                    <span class="nav__noti2 badge2"></span>
                </a>
            </li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>Your Screen is to big ;/</span>
    </div>
    <script src="https://kit.fontawesome.com/9082f10141.js" crossorigin="anonymous"></script>
</body>
</html>
