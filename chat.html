<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Winter - Kokoa Talk</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>10%</span>
            <i class="fa-solid fa-battery-three-quarters"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-2x"></i></a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Winter</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>
    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tuesday, June 30, 2020
        </div>
        <div class="message-row">
            <img src="https://i.namu.wiki/i/8yUzHAkVyhnhIL0VWYr5qUTOYGChH2tQ6PKPIWpjXyP00vTF_UYTiBARZjcfopjKNAXtjLs1Y9mDuBJAeTwzS3bXqKwbQmwnv4Zo1RpEuryiOCmOFdLde9qSP1Z3WtB1KjGxdi3frLxLXFCCCiIkFA.webp"> 
            <div class="message-row__content">
                <span class="message__author">Winter</span>
                <div class="message__info">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">15:49</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">Hi Winter!</span>
                    <span class="message__time">15:50</span>
                </div>
            </div>
        </div>

        <div class="message-row">
            <img src="https://i.namu.wiki/i/8yUzHAkVyhnhIL0VWYr5qUTOYGChH2tQ6PKPIWpjXyP00vTF_UYTiBARZjcfopjKNAXtjLs1Y9mDuBJAeTwzS3bXqKwbQmwnv4Zo1RpEuryiOCmOFdLde9qSP1Z3WtB1KjGxdi3frLxLXFCCCiIkFA.webp"> 
            <div class="message-row__content">
                <span class="message__author">Winter</span>
                <div class="message__info">
                    <span class="message__bubble">How was your day?</span>
                    <span class="message__time">15:51</span>
                </div>
            </div>
        </div>


    </main> 
    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..." />
            <i class="far fa-smile-wink fa-lg">
            </i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>
    <div id="no-mobile">
        <span>Your Screen is to big ;/</span>
    </div>
    <script src="https://kit.fontawesome.com/9082f10141.js" crossorigin="anonymous"></script>
</body>
</html>
